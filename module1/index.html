<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .warnMessage { font-size: 1.3em; font-weight: bold; color: green; border-style: solid; border-color: red; padding: 3px; }
      .errorMessage { font-size: 1.3em; font-weight: bold; color: red; border-style: solid; border-color: green; padding: 3px;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
     <div class="form-group">
         <input id="lunch-menu" type="text" ng-model="lunchItems"
         placeholder="List comma separated dishes you usually have for lunch. Empty items dont count!"
         class="form-control">
     </div>
     <div class="form-group">
         <button ng-click="checkLunch()" class="btn btn-default">Check If Too Much</button>
     </div>
     <div class="form-group message" ng-if="message.type!=='none'">
       <span ng-if="message.type==='error'" class="errorMessage">{{message.txt}}</span>
       <span ng-if="message.type==='warn'" class="warnMessage">{{message.txt}}</span>
     </div>
   </div>
</body>
</html>
